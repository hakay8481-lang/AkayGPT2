<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>AkayGPT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background:#0f172a;
  color:white;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
.box {
  width:100%;
  max-width:420px;
  background:#020617;
  padding:20px;
  border-radius:12px;
}
input,button {
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:none;
}
input {
  background:#1e293b;
  color:white;
}
button {
  background:#2563eb;
  color:white;
}
#out {
  margin-top:15px;
  white-space:pre-wrap;
}
</style>
</head>
<body>

<div class="box">
  <h2>AkayGPT</h2>
  <input id="q" placeholder="Bir şey sor">
  <button onclick="ask()">Gönder</button>
  <div id="out"></div>
</div>

<script>
async function ask() {
  const q = document.getElementById("q").value;
  document.getElementById("out").innerText = "Yazıyor...";

  try {
    const r = await fetch(
      "https://api-inference.huggingface.co/models/google/gemma-2b-it",
      {
        method: "POST",
        headers: {
          "Authorization": "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",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          inputs: q
        })
      }
    );

    const d = await r.json();
    document.getElementById("out").innerText =
      d[0]?.generated_text || "Cevap yok";

  } catch {
    document.getElementById("out").innerText = "Bağlantı hatası!";
  }
}
</script>

</body>
</html>
