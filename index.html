<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>AkayGPT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body{margin:0;font-family:Arial;background:#0f172a;color:#fff}
  header{padding:12px;text-align:center;font-weight:bold}
  #chat{max-width:700px;margin:auto;padding:10px}
  #messages{min-height:300px}
  .msg{margin:8px 0}
  .user{color:#38bdf8}
  .bot{color:#a7f3d0}
  textarea{width:100%;padding:10px;border-radius:8px;border:none}
  button{width:100%;padding:10px;margin-top:8px;border:none;border-radius:8px;
    background:#22c55e;font-weight:bold}
</style>
</head>

<body>
<header> AkayGPT</header>

<div id="chat">
  <div id="messages"></div>

  <textarea id="input" rows="3" placeholder="Bir ey sor..."></textarea>
  <button onclick="send()">G繹nder</button>
</div>

<script>
const API_KEY = "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"; // <-- BURAYA KEY
const API_URL = "https://api-inference.huggingface.co/models/HuggingFaceH4/zephyr-7b-beta";

async function send(){
  const input = document.getElementById("input");
  const text = input.value.trim();
  if(!text) return;

  add("Sen", text, "user");
  input.value = "";

  try{
    const res = await fetch(API_URL,{
      method:"POST",
      headers:{
        "Authorization":"Bearer "+API_KEY,
        "Content-Type":"application/json"
      },
      body:JSON.stringify({
        inputs:text,
        parameters:{max_new_tokens:200}
      })
    });

    const data = await res.json();
    let reply = "Cevap al覺namad覺";

    if(Array.isArray(data)) reply = data[0]?.generated_text || reply;
    else if(data.generated_text) reply = data.generated_text;
    else if(data.error) reply = "Hata: "+data.error;

    add("AkayGPT", reply, "bot");
  }catch{
    add("AkayGPT","Balant覺 hatas覺","bot");
  }
}

function add(who,text,cls){
  const d=document.createElement("div");
  d.className="msg "+cls;
  d.innerText=who+": "+text;
  document.getElementById("messages").appendChild(d);
}
</script>
</body>
</html>
